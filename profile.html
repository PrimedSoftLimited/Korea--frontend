<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="todolistnew.css">
</head>

<body>
    <!--
        
-->
    <div id="spinner-bg"></div>
    <div class="spinner-border" id="loading-gif" role="status">
        <span class="sr-only">Loading...</span>
    </div>
    <div id="profilebody">

        <nav class="navbar navbar-expand-lg nav-bg-light navbar-light sticky-top">
            <a class="navbar-brand " href="dashboard.html">Placeholder</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="nav-font navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav nav-font ml-auto nav-utility">
                    <li class="nav-item active mx-3">
                        <img src="images/add-black.svg" class="img-fluid dropdown-toggle" id="addDropdown" srole="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="width:20px">
                    </li>
                    <li class="nav-item mx-3">
                        <img src="images/settings-black.svg" class="img-fluid" style="width:20px">
                    </li>
                    <li class="nav-item dropdown mx-3">
                        <img src="images/account-black.svg" class="img-fluid" style="width:20px">
                    </li>

                </ul>

            </div>

        </nav>

        <div class="container-fluid" id="profile">
            <div class="row my-5">
                <div class="image-area col-4">
                    <div class="profile-img text-center">
                        <img src="images/profile-default.svg" class="mx-5" style="width:200px">
                    </div>
                    <div class="profile-name col-12 text-center">
                        <h4 id="bigName" style="color: #fc5155">Some Name</h4>
                    </div>
                </div>
                <div class="row  col-8 user-info">

                </div>
            </div>

        </div>
        <div class="container">
            <div class="row">

            </div>

        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <ul class="profile-nav nav nav-tabs mb-4" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="basicInfo-tab" data-toggle="tab" href="#basicInfo" role="tab"
                                aria-controls="basicInfo" aria-selected="true">Basic Info</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="upcomingTasks-tab" data-toggle="tab" href="#upcomingTasks" role="tab"
                                aria-controls="connectedServices" aria-selected="false">Upcoming Tasks</a>
                        </li>
                    </ul>
                    <div class="tab-content ml-1" id="myTabContent">
                        <div class="tab-pane fade show active" id="basicInfo" role="tabpanel" aria-labelledby="basicInfo-tab">
                            <ul class="list-group">
                                <li class="list-group-item">
                                    <span>Username: </span>
                                    <span id="username">default</span>
                                </li>
                                <li class="list-group-item">
                                    <span>Email: </span>
                                    <span id="email">default</span>
                                </li>
                                <li class="list-group-item">
                                    <span>Phone: </span>
                                    <span id="phone">default</span>
                                </li>
                                <li class="list-group-item">
                                    <span>Date Created: </span>
                                    <span id="date-created">default</span>
                                </li>
                            </ul>




                        </div>
                        <div class="tab-pane fade" id="upcomingTasks" role="tabpanel" aria-labelledby="upcomingTasks-tab">
                            Here is a list of what you need to do:
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>





    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="/axios.js"></script>
    <script src="/main.js"></script>
</body>

</html>
